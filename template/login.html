<div class="container-fluid">
    <form ng-submit="submit()" ng-controller="LoginCtrl">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" ng-model="username" name="username"
                   placeholder="Username" required class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" ng-model="password" name="password"
                   placeholder="Password" required class="form-control" required/>
        </div>
        <div class="right-align">
            <button type="submit" class="form-button btn btn-success">Autenticati</button>
        </div>
        <div class="form-group">
            <p class="bg-danger">{{errorMessage}}</p>
        </div>
    </form>
</div>
